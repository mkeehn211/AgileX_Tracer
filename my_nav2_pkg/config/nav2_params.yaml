amcl:
  ros__parameters:
    use_sim_time: false
    alpha1: 0.8  #was 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.8  #was 0.2
    alpha5: 0.2
    base_frame_id: base_link
    global_frame_id: map
    odom_frame_id: odom
    scan_topic: scan
    map_topic: map
    laser_model_type: likelihood_field
    tf_broadcast: true
    min_particles: 500
    max_particles: 2000
    max_beams: 60
    lambda_short: 0.1
    z_hit: 0.5
    z_short: 0.05
    z_max: 0.05
    z_rand: 0.5
    sigma_hit: 0.2
    laser_likelihood_max_dist: 2.0
    update_min_a: 0.05  #was 0.2
    update_min_d: 0.05  #was 0.25
    resample_interval: 1
    save_pose_rate: 0.5
    robot_model_type: nav2_amcl::DifferentialMotionModel
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0

map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: /home/michael/ros2_ws/src/my_nav2_pkg/config/my_map.yaml

planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 5.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: nav2_navfn_planner/NavfnPlanner
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

# DWB controller (used to have pure pursuit controller))
controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]
    odom_topic: /odometry/filtered

    progress_checker:
      plugin: nav2_controller::SimpleProgressChecker
      required_movement_radius: 0.2
      movement_time_allowance: 10.0

    goal_checker:
      plugin: nav2_controller::SimpleGoalChecker
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.35
      stateful: true

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: false

      # Velocity limits (diff drive, no reverse)
      min_vel_x: 0.0          # no reversing
      max_vel_x: 0.25
      min_vel_y: 0.0
      max_vel_y: 0.0
      max_vel_theta: 0.6
      min_speed_xy: 0.0
      max_speed_xy: 0.25
      min_speed_theta: 0.35   # overcome angular deadband when rotating

      # Accelerations
      acc_lim_x: 0.4
      acc_lim_y: 0.0
      acc_lim_theta: 0.6
      decel_lim_x: -0.4
      decel_lim_y: 0.0
      decel_lim_theta: -0.6

      # Sampling/simulation
      vx_samples: 20
      vy_samples: 0
      vtheta_samples: 40
      sim_time: 0.8
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2

      # Critics: enable rotate-to-goal behavior
      critics: ["RotateToGoal", "Oscillation", "ObstacleFootprint", "PathAlign", "GoalAlign", "PathDist", "GoalDist"]
      RotateToGoal.scale: 1.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0
      PathAlign.scale: 32.0
      GoalAlign.scale: 24.0
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      ObstacleFootprint.scale: 0.01

bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    robot_base_frame: base_link
    transform_tolerance: 0.2
    default_nav_to_pose_bt_xml: /opt/ros/humble/share/nav2_bt_navigator/behavior_trees/navigate_to_pose_w_replanning_and_recovery.xml
    default_nav_through_poses_bt_xml: /opt/ros/humble/share/nav2_bt_navigator/behavior_trees/navigate_through_poses_w_replanning_and_recovery.xml
    plugin_lib_names:
      - nav2_compute_path_to_pose_action_bt_node
